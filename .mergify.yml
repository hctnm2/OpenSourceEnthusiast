pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - -merged
      - "#approved-reviews-by>=1"
      - files~=^(!?codes\/)
      - -files~=^(!?.\/)
    actions:
      merge:
        method: merge
      label:
        add:
          - hacktoberfest-accepted
          - good first issue
